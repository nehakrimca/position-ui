<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Position</title>
  </head>
  <body>
    <div class="container">
      <div class="top-left box">1</div>
      <div class="top-right box">2</div>
      <div class="bottom-left box">3</div>
      <div class="bottom-right box">4</div>
      <div class="container-inner">
        <div class="top-left box-inner">5</div>
        <div class="top-right box-inner">6</div>
        <div class="bottom-left box-inner">8</div>
        <div class="bottom-right box-inner">9</div>
        <div class="inner-center box-inner">7</div>
      </div>
    </div>
  </body>
</html>
